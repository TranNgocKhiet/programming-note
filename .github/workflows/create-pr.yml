name: Create Pull Request

on:
  push:
    branches-ignore:
      - "main"

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if PR already exists
        id: check_pr
        run: |
          PR_COUNT=$(gh pr list \
            --base main \
            --head ${{ github.ref_name }} \
            --state open \
            --json number \
            --jq 'length')
            
          if [ "$PR_COUNT" -eq 0 ]; then
            echo "No OPEN PR found. Proceeding to create one."
            echo "exists=false" >> $GITHUB_OUTPUT
          else
            echo "An open PR already exists. Skipping creation."
            echo "exists=true" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        if: steps.check_pr.outputs.exists == 'false'
        run: |
          gh pr create \
            --base main \
            --title "WIP: ${{ github.ref_name }}" \
            --body "PR tự động tạo từ nhánh **${{ github.ref_name }}**. Vui lòng kiểm tra và cập nhật mô tả." \
            --label "autogenerated"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
