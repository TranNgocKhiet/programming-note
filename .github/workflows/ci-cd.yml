name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Lychee Link Checker
        uses: lycheeverse/lychee-action@v1
        with:
          fail: true
          args: --verbose --exclude udemy\.com ./content
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  hugo-build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.152.2"

      - name: Build
        run: hugo --minify

      - name: Create Vercel Output Structure
        run: |
          # 1. Tạo cấu trúc thư mục mà Vercel --prebuilt yêu cầu
          mkdir -p .vercel/output/static

          # 2. Sao chép nội dung 'public' vào trong 'static'
          cp -r public/* .vercel/output/static/

          # 3. Tạo file config.json tối thiểu cho Vercel
          echo '{"version": 3}' > .vercel/output/config.json

      - name: Create Vercel Output Structure
        run: |
          mkdir -p .vercel/output/static

          cp -r public/* .vercel/output/static/

          echo '{"version": 3}' > .vercel/output/config.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          # Đổi tên artifact cho rõ ràng
          name: vercel-output
          # Tải lên thư mục .vercel/output mới tạo
          path: .vercel/output

  deploy-production:
    needs: [link-check, hugo-build]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: vercel-output
          path: .vercel/output

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy to Vercel Production
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        run: vercel deploy --prebuilt --prod --token ${{ secrets.VERCEL_TOKEN }} --yes
